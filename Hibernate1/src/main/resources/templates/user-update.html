<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User System Manager</title>
</head>
<body>
<div class="container">
    <h1>Update User</h1>
    <br>
    <form action="#" th:action="@{/user/update/{id}(id = ${user.id}) }" th:object="${user} " method="post">
        <input type="text" th:value="*{fullName}" th:field="*{fullName}" placeholder="Enter full name" class="form-control mb-4 col-4">
        <input type="text" th:value="*{address}" th:field="*{address}" placeholder="Enter address" class="form-control mb-4 col-4">
        <input type="number" th:value="*{age}" th:field="*{age}" placeholder="Enter age" class="form-control mb-4 col-4">
        <input type="text" th:value="*{username}" th:field="*{username}" placeholder="Enter username" class="form-control mb-4 col-4">
        <input type="text" th:value="*{password}" th:field="*{password}" placeholder="Enter password" class="form-control mb-4 col-4">
        <input type="number" th:value="*{roleId}" th:field="*{roleId}" placeholder="Enter role id" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Save User</button>
    </form>
    <a th:href="@{/user}">Back to list user</a>
</div>
</body>
</html>
