<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <a th:href="@{/user/form-create-user}" class="btn btn-primary btn-sm mb-3">Add User</a>
    <h1>Danh sach user</h1>
    <table border="1" class="table table-striped table-responsive">
        <thead>
        <tr>
            <th>id</th>
            <th>full name</th>
            <th>address</th>
            <th>age</th>
            <th>username</th>
            <th>password</th>
            <th>role id</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.fullName}"></td>
            <td th:text="${user.address}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.roleId}"></td>
            <td>
                <a th:href="@{/user/form-update-user/{id} (id = ${user.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/user/delete/{id} (id = ${user.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
